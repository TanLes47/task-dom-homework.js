<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping furniture</title>
</head>
<body>
    <h1>My shopping list</h1>
        <p id="target">Buy furniture</p>
    <div>
        <label for="item">Enter a new goods:</label>
        <input type="text" name="goods" id="goods" >
        <button>Add goods</button>
    </div>
    <div class="quantity-goods">
        <label for="item">Enter quantity:</label>
        <input type="number" name="quantity" id="quantity">
        <button class="quantity">Print quantity</button>
    </div>
        <ul></ul>
     <h2>Types of furniture</h2>
    <section class="furniture">
        <ul id="furniture-list"></ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
	
    <script src="js/index.js"></script>
    
</body>
</html>
